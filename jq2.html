    <p>welcome</p>
    <button id="app">append</button>
    <button id="pre">prepend</button>
    <button id="af">after</button>
    <button id="bf">before</button>
    <button id="em">empty</button>
    <button id="re">remove</button>

    <div style="height: 200px; background-color: aquamarine;">
        <p>hhhhhhhhhhhhhhhh</p>
        <h1>nnnnnnnnnnnnnnnnnnnnnnnn</h1>
    </div>
    <script>
        $(document).ready(function () {
            $("#app").click(function () {
                $("p").append("<b>hii</b>")
            })
            $("#pre").click(function () {
                $("p").prepend("<b>hii</b>")
            })
            $("#af").click(function () {
                $("p").after("<b>hii</b>")
            })
            $("#bf").click(function () {
                $("p").before("<b>hii</b>")
            })
            $("#em").click(function () {
                $("div").empty()
            })
            $("#re").click(function () {
                $("div").remove()
            })

        })
    </script>
